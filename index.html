<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="mudar()">Upar</button>
    <button class="dormir" onclick="dormir()">Dormir</button>
    <main>
        <section class="levelDoPet">
            <div class="level">
                <h1>LEVEL:</h1>
                <h1 id="level">1</h1>
            </div>
            <abbr id="mPorcentagemDeLevel" title="0%">
                <div id="barraDoLevel">
                    <div id="progressao">
                    </div>
                </div>
            </abbr>
        </section>
        <section id="dinheiroDoPet">
            <img src="Imagens/25498-removebg-preview.png" alt="">
            <div class="dinheiro"><p>R$</p><p id="dinheiro">0</p></div>
        </section>
        <section class="statusDoPet">
            <abbr id="mPorcentagemDaSaude" title="Saúde: 100%">
                <div id="saudeDoPet"><img src="Imagens/Status/heart-shape-rounded-edges-variant-with-white-details.png" alt="Saúde"></div>
            </abbr>
            <abbr title="Alimentação: 100%">
                <div id="fomeDoPet"><img src="Imagens/Status/apple.png" alt="Alimentação"></div>
            </abbr>
            <abbr id="mPorcentagemDaEnergia" title="Energia: 0%">
                <div id="energiaDoPet"><img src="Imagens/Status/energy.png" alt="Energia"></div>
            </abbr>
            <abbr title="Inteligência: 0%">
                <div id="inteligenciaDoPet"><img src="Imagens/Status/book.png" alt="Inteligência"></div>
            </abbr>
            <abbr id="mPorcentagemDaFelicidade" title="Felicidade: 100%">
                <div id="felicidadeDoPet"><img src="Imagens/Status/happy-face.png" alt="Felicidade"></div>
            </abbr>
            <abbr title="Higiene: 100%">
                <div id="necessidadesDoPet"><img src="Imagens/Status/toilet.png" alt=""></div>
            </abbr>
        </section>
        
        <section id="cozinha">
            <img class="cozinha" src="Imagens/Cozinha/design-de-interiores-de-cozinha-com-moveis-e-decoracoes_1308-76245.webp" alt="cozinha">

            <div id="geladeiraClick" onclick="abrirGeladeira()">
                <img src="Imagens/Captura_de_tela_20230107_141446-removebg-preview.png" alt="">
            </div>
            <div id="geladeira">
                <img src="Imagens/Cozinha/25538317_3cik_rq5f_220304-removebg-preview.png" alt="">
                <div id="fecharGeladeira" onclick="fecharGeladeira()">
                        <p>x</p>
                    </div>
                </div>
            </div>
            
            
        </section>



    </main>

    
    
    

    
    

    <script src="script.js"></script>
</body>
</html>
