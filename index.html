<!DOCTYPE html>

    <button class="upar" onclick="mudar()">Upar</button>

        <section id="levelDoPet">
            <div class="level">
                <h1>LEVEL:</h1>
                <h1 id="level">1</h1>

            <abbr id="mPorcentagemDeLevel" title="0%">
                <div id="barraDoLevel">

                </div>

        </section>
        <section id="dinheiroDoPet">
            <img src="Imagens/25498-removebg-preview.png" alt="">

        </section>

            <abbr id="mPorcentagemDaAlimentacao" title="Alimentação: 0%">

            <abbr title="Inteligência: 0%">
                <div id="inteligenciaDoPet"><img src="Imagens/Status/book.png" alt="Inteligência"></div>
            </abbr>
            <abbr id="mPorcentagemDaFelicidade" title="Felicidade: 100%">
                <div id="felicidadeDoPet"><img id="rostoStatus" src="Imagens/Status/happy-face.png" alt=""></div>
            </abbr>
            <abbr title="Higiene: 100%">
                <div id="higieneDoPet"><img src="Imagens/Status/toilet.png" alt="Higiene"></div>
            </abbr>
        </section>
        <section id="botaoLoja">

                        <button class="adicionarAoCarrinho" onclick="carrinhoCongelado1()">Adicionar ao Carrinho</button>
